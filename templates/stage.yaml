parameters:
  name: ""

stages:
- stage: ${{ replace(parameters.name, '-', '_') }}
  dependsOn: []
  pool:
    vmImage: 'windows-latest'
  displayName: Build, Test, and Deploy ${{ parameters.name }}
  jobs:
    - template: build.yaml
      parameters:
        name: ${{ parameters.name }}
    - template: test.yaml
      parameters:
        name: ${{ parameters.name }}
